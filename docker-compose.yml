services:
  nuxt:
    image: node:20-slim
    working_dir: /app
    volumes:
      - .:/app
      - node_modules:/app/node_modules
      - nuxt_build:/app/.nuxt
    ports:
      - "3000:3000"
    environment:
      - HOST=0.0.0.0
      - PORT=3000
      - WORKER_TOKEN=${WORKER_TOKEN}
      - SUPABASE_URL=${SUPABASE_URL}
      - SUPABASE_SERVICE_ROLE_KEY=${SUPABASE_SERVICE_ROLE_KEY}
    command: sh -lc "npm ci || npm i && npm run dev -- --host 0.0.0.0 --port 3000"

  worker:
    image: curlimages/curl:8.6.0
    depends_on:
      - nuxt
    restart: unless-stopped
    environment:
      - WORKER_TOKEN=${WORKER_TOKEN}
      - WORKER_TARGET=http://nuxt:3000/api/jobs/process-one
      - IDLE_SLEEP=3
    volumes:
      - ./worker:/worker:ro
    command: ["/bin/sh", "-lc", "/worker/loop.sh"]

volumes:
  node_modules:
  nuxt_build:
